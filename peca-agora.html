    <section id="content">
        <div class="all content">
            <div class="container bg-white bg-shadow p-4">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <h3 class="title">Faça seu pedido</h3>

                      <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 sm-12">
                          <form>
                            <div class="form-group">
                              <label for="nome">Nome</label>
                              <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="tel">Telefone</label>
                              <input type="tel" name="tel" id="tel" placeholder="(99)999999999" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="email">E-mail</label>
                              <input type="email" name="email" id="email" placeholder="exemplo@provedor.com" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="cep">CEP</label>
                              <input type="text" name="cep" id="cep" placeholder="99999999" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="rua">Rua</label>
                              <input type="text" name="rua" id="rua" placeholder="Rua, Avenida, ..." class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="numero">Número</label>
                              <input type="text" name="numero" id="numero" placeholder="0000" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="complemento">Complemento</label>
                              <input type="text" name="complemento" id="complemento" placeholder="Casa, Apto, Bloco, ..." class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="referencia">Ponto de Referência</label>
                              <input type="text" name="referencia" id="referencia" placeholder="Digite o ponto de referência" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="bairro">Bairro</label>
                              <input type="text" name="bairro" id="bairro" placeholder="Digite o seu bairro" class="form-control">
                            </div>
                            
                            <div class="form-group">
                              <label for="pedido">Seu Pedido</label>
                              <textarea name="pedido" id="pedido" cols="30" rows="6" placeholder="Digite seu Pedido" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                              <input type="submit" value="Enviar" class="btn btn-block btn-go">
                            </div>
                          </form>
                        </div>
                      </div>


                    </div>
                </div>
